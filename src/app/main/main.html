<div class="container" ng-controller="MainCtrl as main">
<!--

    <div class="navbar navbar-inverse">
        <a class="navbar-brand" href="#">SPORTS STORE</a>
    </div>
    <div class="panel panel-default row" ng-controller="ProductListCtrl as productList">
        <div class="col-xs-3">
            <a ng-click="productList.selectCategory()"
               class="btn btn-block btn-default btn-lg">Home</a>
            <a ng-repeat="item in main.data.products | orderBy: 'category' | unique:'category' "
               ng-click="productList.selectCategory(item)" class=" btn btn-block btn-default btn-lg"
               ng-class="productList.getCategoryClass(item)">
                {{item}}
            </a>
        </div>
        <div class="col-xs-8">
            <div class="well" ng-repeat="item in main.data.products | filter: productList.categoryFilterFn">
                <h3>
                    <strong>{{item.name}}</strong>
                    <span class="pull-right label label-primary">
                        {{item.price | currency}}
                    </span>
                </h3>
                <span class="lead">{{item.description}}</span>
            </div>
        </div>
    </div>
