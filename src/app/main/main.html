             <a ng-click="selectCategory()" class='btn btn-block btn-default btn-lg'></a>
             <a ng-repeat="item in main.products.products | orderBy: 'category | unique: 'category' "

        </div>
        <div class="col-xs-8">
            <div class="well" ng-repeat="item in main.products.products">
              <h3>
                <strong>{{item.name}}</strong>
                <span class="pull-right label label-primary">
                  {{item.price | currency}}
                </span>
              </h3>
              <span class="lead">{{item.description}}</span>
            </div>
        </div>
    </div>
